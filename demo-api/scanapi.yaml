endpoints:
  - name: snippets-api
    path: ${BASE_URL}
    headers:
      Content-Type: application/json
    requests:
      - name: health
        path: health/
        tests:
          - !include tests/status_code_is_200.yaml
          - !include tests/body_equals_ok.yaml
      - name: get_token
        path: rest-auth/login/
        method: post
        body:
          username: ${USER}
          password: ${PASSWORD}
          # RestrictedPython safe expressions
          request_time: ${{ datetime.datetime.now().isoformat() }}
          request_id: ${{ "req_" + str(abs(hash(datetime.datetime.now().isoformat()))) }}
        vars:
          token: ${{response.json()["key"]}}
          response_time_seconds: ${{ response.elapsed.total_seconds() }}
        tests:
          - !include tests/status_code_is_200.yaml
          - !include tests/key_in_content.yaml
          - !include tests/response_time_2_seconds.yaml
    endpoints:
      - !include snippets.yaml
      - !include users.yaml
      - !include restrictedpython-security.yaml
      - !include restrictedpython-unsafe-tests.yaml
